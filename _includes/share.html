<div class="share">
  <hr />

  <a
    class="fb-share"
    href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
    onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    ><img src="/assets/images/facebook.svg" height="30"
  /></a>

  <a
    class="twitter-share"
    href="https://twitter.com/intent/tweet?text=&url={{site.url}}{{page.url}}"
    onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    ><img src="/assets/images/twitter.svg" height="30"
  /></a>

  <a
    class="reddit-share"
    href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}"
    onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
    ><img src="/assets/images/reddit.svg" height="30"
  /></a>

  <a
    class="linkedin-share"
    href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}&title=&summary=&source=keithdoggett"
    onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    ><img src="/assets/images/linkedin.svg" height="30"
  /></a>

  <a
    class="email-share"
    href="mailto:?subject=&amp;body=Check out this site {{site.url}}{{page.url}}"
    ><img src="/assets/images/email.svg" height="30"
  /></a>

  <a class="email-share" href="{{site.url}}/feed.xml"
    ><img src="/assets/images/rss.svg" height="30"
  /></a>
</div>
